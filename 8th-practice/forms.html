<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css"/>
  </head>
  <body>
    <header>
        <nav>
    <div class="header"> 
        <ul class="left-links"> 
            <li><a class="link" href="#">ПОСЫЛКИ</a></li>
            <li><a class="link" href="#">УПАКОВКА</a></li>
            <li><a class="link" href="#">ПОДПИСКА</a></li>
        </ul>
        <ul class="right-link"> 
            <li><a class="link" href="#">МЕНЮ</a></li>
        </ul>
    </div>
    </nav>

    
</header>



<div class="image-block">
    <form action="" method="post" class="order-form">
        <div class="form-row">
            <label for="full-name">Имя</label>
            <input id="full-name" name="full-name" type="text"/>
            <label for="city">Город</label>
            <input id="city" name="city" type="text"/>
            <label for="gift">Подарок</label>
            <input id="gift" name="gift" type="text"/>

            <label for="email">Электронная почта</label>
           <input id="email"
              name="email"
              type="email"
              placeholder="mcs@example.com"/>
          
          <button>Отправить</button>
        </div>
    </form>
</div>

<div class="image-text">ВАША ПОСЫЛКА УЖЕ В ПУТИ</div>

<footer> 
     <div class="footer">
        <div class="secret-parcels"> СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ </div>
        <div class="year"> © 2022 </div>
    </div>
</footer>

</html>
